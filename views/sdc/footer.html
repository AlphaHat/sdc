<script>
    $(document).ready(function(){$('#session').login();$('input, textarea').placeholder();$('input.input-error,textarea.input-error').keyup(function(){$('.text-error',$(this).removeClass('input-error').parent()).remove();});

    $('.has-dropdown > a').click(function(){
        var $item=$(this).parent();
        $("#site-nav-btn").removeClass('active');$('.site-nav').addClass('hidden-xs');$(".has-dropdown").not($item).removeClass('active');$item.toggleClass('active');return false;
    });

    $('html').click(function(){$(".has-dropdown, #site-nav-btn").removeClass('active');
    $('.site-nav').addClass('hidden-xs');});
    $('#site-nav-btn').click(function(){$(".has-dropdown").removeClass('active');
    $(this).toggleClass('active');$('.site-nav').toggleClass('hidden-xs');return false;});
    $(document).scroll(function(){if($(this).scrollTop()>720){$('#backtop').removeClass('hidden');}
    else{$('#backtop').addClass('hidden');}});
    $('#backtop').click(function(){$('body,html').animate({scrollTop:0});return false;})

    if(0==$('.auth-login,.session-form,.session-finished').length)
    {
        if(1!=$.cookie('scmark'))
            {$.cookie('scmark',1,{path:'/'});$.cookie('signbar',1,{path:'/'});}
        else if(1==$.cookie('signbar'))
            {$('.i-cancel',$('.login-notify').css('bottom',-60).removeClass('hidden').animate({'bottom':0})).click(function(){$.cookie('signbar',0,{path:'/'});$(this).parents('.login-notify').animate({'bottom':-60},function(){$(this).remove();});return false;});}
    }

    window.console&&window.console.info('Copyright 2013-2014 SudoChina.com');});
</script>
